<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/tabs/offers'"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="handleOnSave()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="currentPlace && !isLoading">
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-card>
            <ion-card-header>
              <ion-item>
                <ion-label position="floating">
                  Title:
                </ion-label>
                <ion-input
                  type="text"
                  formControlName="title"
                  autocomplete
                  autocorrect
                ></ion-input>
              </ion-item>
            </ion-card-header>
            <app-image-picker
              [showPreview]="form.get('image').value"
              (imagePick)="handleImagePick($event)"
            ></app-image-picker>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-label position="floating">
                        Description:
                      </ion-label>
                      <ion-textarea
                        rows="2"
                        formControlName="description"
                      ></ion-textarea>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-label position="floating">
                        Price: $
                      </ion-label>
                      <ion-input
                        type="number"
                        formControlName="price"
                      ></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col>
                    <ion-item>
                      <ion-label position="floating">
                        Rooms Available
                      </ion-label>
                      <ion-input
                        type="number"
                        formControlName="roomsAvailable"
                      ></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-label position="floating">
                        Date available from
                      </ion-label>
                      <ion-datetime
                        [min]="dateFrom"
                        [max]="dateTo"
                        formControlName="dateFrom"
                      ></ion-datetime>
                    </ion-item>
                  </ion-col>
                  <ion-col>
                    <ion-item>
                      <ion-label position="floating">
                        Date available to
                      </ion-label>
                      <ion-datetime
                        [min]="dateFrom"
                        [max]="dateTo"
                        formControlName="dateTo"
                      ></ion-datetime>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-label>
                        Current Image
                      </ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-img [src]="currentPlace.image"></ion-img>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Current Listings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center *ngIf="!isLoading && offers?.length <= 0">
    <p>you do not appear to have any current listings.</p>
    <ion-button color="primary" routerLink="/places/tabs/offers/new"
      >Offer A Location</ion-button
    >
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let offer of offers" detail #ionSliding>
            <app-offer-item
              [offer]="offer"
              (click)="handleViewOffer(offer.id)"
            ></app-offer-item>
            <ion-item-options side="end">
              <ion-item-option
                color="warning"
                (click)="handleEdit(offer.id, ionSliding)"
              >
                <ion-icon name="cog" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="start">
              <ion-item-option
                color="danger"
                (click)="handleDelete(offer.id, ionSliding)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

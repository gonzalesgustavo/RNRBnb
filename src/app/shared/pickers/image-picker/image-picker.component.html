<!-- setup for the take picture or choose picture component -->
<div class="picker">
  <ion-img
    role="button"
    class="selected-image"
    (click)="handleImagePicker()"
    [src]="selectedImage"
    *ngIf="selectedImage"
  ></ion-img>
  <ion-button
    color="primary"
    (click)="handleImagePicker()"
    *ngIf="!selectedImage"
    ><ion-icon name="camera" slot="start"></ion-icon
    ><ion-label>Take Picture</ion-label></ion-button
  >
</div>
<!-- Default image picker should the app be run on a desktop (hidden by default) -->
<input
  class="fallback-input"
  accept="image/jpeg"
  type="file"
  z
  *ngIf="usePicker"
  #filePicker
  (change)="handleFileChosen($event)"
/>

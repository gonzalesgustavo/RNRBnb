<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        margin
        color="secondary"
        [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', placeId]"
      >
        <ion-icon name="construct" slot="icon-only"></ion-icon
      ></ion-button>
    </ion-buttons>
    <ion-title *ngIf="!isLoading">{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isLoading && place">
  <ion-card>
    <ion-card-header>
      <h2>{{ place.title }}</h2>
      <ion-card-subtitle>{{ place.price | currency }}</ion-card-subtitle>
    </ion-card-header>
    <ion-img [src]="place.imageUrl"></ion-img>
    <ion-card-content>
      <p>{{ place.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
